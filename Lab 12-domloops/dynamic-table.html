<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Product Table</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // Step 2: Array of products
    const products = [
      { name: "Notebook", quantity: 5, price: "₱50" },
      { name: "Pen", quantity: 10, price: "₱20" },
      { name: "Eraser", quantity: 8, price: "₱15" }
    ];

    const tableBody = document.getElementById("table-body");

    // Loop through the array and create rows dynamically
    for (let i = 0; i < products.length; i++) {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      const quantityCell = document.createElement("td");
      const priceCell = document.createElement("td");

      nameCell.textContent = products[i].name;
      quantityCell.textContent = products[i].quantity;
      priceCell.textContent = products[i].price;

      row.appendChild(nameCell);
      row.appendChild(quantityCell);
      row.appendChild(priceCell);

      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
