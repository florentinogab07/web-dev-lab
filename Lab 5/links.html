<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Hyperlinks</title>
</head>
<body>
  <h1>Working with Hyperlinks</h1>

  <!-- Internal link to a section on the same page -->
  <a href="#section1">Go to Section 1</a><br><br>

  <!-- External link to your GitHub profile -->
  <a href="https://github.com/yourusername" target="_blank">Visit my GitHub Profile</a><br><br>

  <!-- Link to your mini project index.html -->
  <a href="index.html" target="_blank">Go to My Mini Project</a><br><br>

  <!-- Target section for internal link -->
  <h2 id="section1">Section 1</h2>
  <p>This is Section 1. Clicking the internal link will scroll here.</p>
</body>
</html>
