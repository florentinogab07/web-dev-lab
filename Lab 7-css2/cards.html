<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Flexbox Profile Cards</h2>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Profile 1">
      <h3>John Doe</h3>
      <p>Web developer passionate about front-end design and user experience.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Profile 2">
      <h3>Jane Smith</h3>
      <p>Graphic designer who loves creating modern and minimal artwork.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Profile 3">
      <h3>Mark Lee</h3>
      <p>Software engineer with a focus on backend systems and databases.</p>
    </div>
  </div>
</body>
</html>
