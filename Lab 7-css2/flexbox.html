<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Basics</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-around; /* spaces boxes evenly */
      margin-top: 50px;
    }
    .flex-box {
      width: 150px;
      height: 150px;
      background-color: teal;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Flexbox Layout with Three Boxes</h2>
  <div class="flex-container">
    <div class="flex-box">Box 1</div>
    <div class="flex-box">Box 2</div>
    <div class="flex-box">Box 3</div>
  </div>
</body>
</html>
