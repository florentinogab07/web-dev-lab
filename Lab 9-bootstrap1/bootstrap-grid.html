<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Bootstrap Grid Basics</h2>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 bg-primary text-white p-3 text-center">Column 1</div>
      <div class="col-md-4 bg-success text-white p-3 text-center">Column 2</div>
      <div class="col-md-4 bg-danger text-white p-3 text-center">Column 3</div>
    </div>

    <!-- Row 2 -->
    <div class="row mt-4">
      <div class="col-sm-6 bg-warning p-3 text-center">Column 1 (6 cols)</div>
      <div class="col-sm-6 bg-info p-3 text-center">Column 2 (6 cols)</div>
    </div>

    <!-- Row 3 -->
    <div class="row mt-4">
      <div class="col-lg-3 bg-secondary text-white p-3 text-center">col-lg-3</div>
      <div class="col-lg-3 bg-dark text-white p-3 text-center">col-lg-3</div>
      <div class="col-lg-3 bg-secondary text-white p-3 text-center">col-lg-3</div>
      <div class="col-lg-3 bg-dark text-white p-3 text-center">col-lg-3</div>
    </div>

  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
