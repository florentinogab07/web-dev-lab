    <div class="card">
      <h2>Contact & Feedback</h2>
      <p class="small">This form is static (no server). Replace with your backend or a service like Formspree to collect messages.</p>

      <div class="form-group">
        <label>Name</label>
        <input class="input" type="text" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="input" type="email" placeholder="your@example.com" />
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="textarea" rows="5" placeholder="Your message..."></textarea>
      </div>
      <button class="button">Send (static)</button>
    </div>

    <div class="footer">Contact • Wellness Toolkit</div>
  </div>
