<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personality Types & Mental Health</title>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2a7f7f;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .sidebar p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    /* Header */
    header {
      background: #4fc3f7;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Circle */
    .circle {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      margin: 30px auto;
      background: conic-gradient(
        #ffe082 0deg 60deg,
        #ff8a65 60deg 120deg,
        #4fc3f7 120deg 180deg,
        #ba68c8 180deg 240deg,
        #81c784 240deg 300deg,
        #ef5350 300deg 360deg
      );
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle .center {
      background: white;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      line-height: 1.3;
      position: relative;
      z-index: 1;
    }
    .circle .item {
      position: absolute;
      width: 120px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }
    .circle .item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 5px;
      border: 2px solid white;
    }
    .top { top: 10px; left: 50%; transform: translateX(-50%); }
    .topright { top: 100px; right: 30px; }
    .bottomright { bottom: 100px; right: 30px; }
    .bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .bottomleft { bottom: 100px; left: 30px; }
    .topleft { top: 100px; left: 30px; }

      margin: 40px auto;
