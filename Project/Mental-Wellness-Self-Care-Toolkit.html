<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Wellness Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2a7f7f;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #2a7f7f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 0 40px;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .item {
      background: #e6f5f5;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .item:hover {
      background: #cceeee;
    }
  </style>
</head>
<body>
  <h1>🌿 Mental Wellness & Self-Care Toolkit 🌿</h1>

  <div class="container">
    <div class="list">
      <div class="item">💧 Drink Water</div>
      <div class="item">🧘 Stretch Break</div>
      <div class="item">✍️ Gratitude Journal</div>
    </div>

    <div class="circle">Your Core</div>

    <div class="list">
      <div class="item">📵 Offline Time</div>
      <div class="item">🌬️ Breathing</div>
      <div class="item">🌙 Sleep Well</div>
    </div>
  </div>
</body>
</html>
